<body>
  <script>
    let obj = {
    name: 'tz',
    age: 22
  }
  
  function reactive(object){
    return new Proxy(object,{
      //参数分别为：监听的对象、键、值
      set(obj, prop, val){
        obj[prop] = val
        console.log(obj, prop, val);
        return obj.prop
      },
      get(obj, prop, val){
        return obj[prop]
      }
    })
  }
  
  let proxy = reactive(obj)
  
  
  </script>
</body>
