<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <div>
    <input type="range" name="" id="r" min="0" max="255">
    <input type="range" name="" id="g" min="0" max="255">
    <input type="range" name="" id="b" min="0" max="255">

  </div>
  <div class="color" style="width: 200px;height: 200px;background-color: aqua;"></div>
  <script src="./reactive.js"></script>
  <script>
    let r = document.querySelector('#r')
    let g = document.querySelector('#g')
    let b = document.querySelector('#b')
    let color = {
      r: 100,
      g: 100,
      b: 100
    }

    let colorProxy = reactive(color)
    effect(() => {
      r.value = colorProxy.r
      g.value = colorProxy.g
      b.value = colorProxy.b
      document.querySelector('.color').style.backgroundColor = `rgb(${r.value}, ${g.value}, ${b.value})`
    })
    r.addEventListener('input', e => colorProxy.r = e.target.value)
    g.addEventListener('input', e => colorProxy.g = e.target.value)
    b.addEventListener('input', e => colorProxy.b = e.target.value)

    // effect(() => document.querySelector('.color').style.backgroundColor = `rgb(${colorProxy.r}, ${colorProxy.g}, ${colorProxy.b})`)
    
    console.log(r, g, b)

  </script>
</body>
</html>
